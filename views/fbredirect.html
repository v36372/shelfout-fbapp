<!DOCTYPE html>
<html>
<body>

<p>Click the button to open a new browser window.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    window.open(document.getElementById('redir').value);
}
</script>

<input hidden id="redir" value=<%= redir %>>
</input>

</body>
</html>
