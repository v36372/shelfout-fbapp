<!DOCTYPE html>
<html>
<body>

<p>Click the button to open a new browser window.</p>

<button onclick="myFunction(document.getElementById('redir').value)">Try it</button>

<script>
function myFunction(redir) {
    window.open(redir);
}
</script>

</body>
<p id="redir" name="value" show=false>
    <%= redir %>
</p>
</html>
